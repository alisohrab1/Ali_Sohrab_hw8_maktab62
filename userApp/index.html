              Search

        </div>

    <!-- page body -->
    <!-- create button -->
    <div class="container-fluid d-flex justify-content-center pt-3">
      <div>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-primary " onclick="showCreateModal()">Create New</button>
      </div>
    </div>
    <!-- user cards -->
    <div
      class="container-lg d-flex flex-wrap justify-content-between"
      id="mainContainer"
    >

    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalHeader"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
              </div>
              <input type="text"  id="modalId"  class="form-control bg-white" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly>
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
              </div>
              <input type="text" id="modalFirstName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
              </div>
              <input type="text" id="modalLastName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
              </div>
              <input type="text" id="modalEmail"  class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>
              <label for="image" style="background-color: orange; padding: 5px; border-radius: 5px;">Upload an image</label>
              <input type="file" name="image" id="image" style="visibility: hidden;">
            </div>
            
            
            
            
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button> -->
            <button type="button" class="btn btn-primary" id="saveBtn"   onclick="readForm()">Save changes</button>
            <button type="button" class="btn btn-primary" id="delBtn" onclick="deleteUser()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4 mb-5">

        </ul>
      </div>
