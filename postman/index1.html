<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-lg">
      <div class="mt-4 p-3 border border-dark">
        <div class="row d-flex justify-content-between">
          <div class="col-12 col-sm-9 col-md-8 mb-2">
            <input type="text" placeholder="URL" id="url"  style="width: 100%" />
          </div>
          <div class="dropdown col-12 col-sm-3 col-md-4 pb-md-4 mb-2 col-lg-2">
            <select class="form-select" aria-label="Default select example" id="select" onclick="show();"> 
              <option selected value="">Select</option>
              <option value="GET">GET</option>
              <option value="POST" >POST</option>
            </select>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-2 mt-md-0 mb-2">
            <button type="button" style="width: 100%;" onclick="fire();" class="btn btn-success">Submit</button>
          </div>
        </div>
        <div class="row justify-content-between mt-5">
          <div class="form-group col-lg-6 col-md-12">
            <label for="responseTextarea">Response</label>
            <textarea
              class="form-control bg-white"
              id="responseTextarea"
              rows="12"
              readonly
              
            ></textarea>
          </div>
          <div class="form-group col-lg-6 col-md-12" style="display:none;" id="requestTextDiv">
            <label for="requestTextarea" id="forRequestTextarea">Request</label>
            <textarea
              class="form-control"
              id="requestTextarea"
              rows="12"
            >
            
          </textarea>
          </div>
        </div>
        <input
          class="form-control mt-3 bg-white"
          type="text"
          placeholder="Plain Text : Status:"
          id="status"
          readonly
        />
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
